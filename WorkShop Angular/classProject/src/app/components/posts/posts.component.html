<div class="container">
  <div class="postDiv" *ngFor="let post of posts">
    <h1>Title:{{ post.title }}</h1>
    <hr />
    <p>{{ post.content }}</p>
    <p>Created At: {{ post.timestamp.toDate() | date : "medium" }}</p>
    <p>Author:{{ post.author }}</p>
    <div (click)="onLikePost($event, post.id)">Likes:{{ post.likes }}‚ù§</div>
    <br />
    <button (click)="onDeletePost(post.id)">Remove</button>
  </div>
</div>
