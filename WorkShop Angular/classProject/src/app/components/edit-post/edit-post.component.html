<main>
  <h2>Edit Post</h2>
  <form [formGroup]="editPostForm" class="post-form">
    <h3 class="success-message">{{ successMessage }}</h3>

    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      id="title"
      formControlName="title"
      placeholder="Title"
      class="form-input"
    />

    <label for="content" class="form-label">Content</label>
    <textarea
      type="text"
      id="content"
      formControlName="content"
      placeholder="Content...."
      class="form-textarea"
    ></textarea>
    <button (click)="onEdit()" (click)="onClickBack()" class="form-button">
      Edit Post
    </button>
  </form>
</main>
